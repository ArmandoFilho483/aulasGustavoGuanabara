<!DOCTYPE html>
<!--
    Nessa primeira linha é identificado o tipo de documento, ele informa que é um documento em html 5.
-->
<html lang="pt-BR">
<!--
    parâmetro chamado lang, para identificar o idioma da página de internet. Esse atributo ajuda os navegadores e os mecanismos de busca. As duas primeiras letras, identificam o idioma, as duas letras depois do traço, identificam o país. Um segundo exemplo pode ser "en-US".
-->
<head> <!--Essa tag contem todos os atributos da página.-->
    <meta charset="UTF-8"> <!--Nessa tag contem o padrão de configuração de caracteres que suporta acentuação. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Essa tag indica que o site vai ocupar 100% da tela disponível do body(corpo) dada ao navegador-->
    <title>Meu primeiro exercício</title> <!--Esse nome aparece na aba do navegador, é o título do site.-->
</head>
<body><!--tag que contem todo o corpo do site.-->
    <h1>Olá, Mundo!</h1><!--tag de título-->
    <hr> <!--tag que cria uma linha horizontal de uma extremidade a outra da tela do navegador.-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
    <p>HyperText Markup Language - HTML</p>
</body>
</html>
